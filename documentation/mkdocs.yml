site_name: Cats API
theme:
  name: material


nav:
  - Intro: 'index.md'
  - Authentication: 'authentication.md'
  - API:
    - v1: '!include ./v1/mkdocs.yml'
    - v2: '!include ./v2/mkdocs.yml'

markdown_extensions:
    - toc:
        toc_depth: 3
        permalink: True
    - extra
    - smarty
    - codehilite
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.emoji
    - pymdownx.inlinehilite
    - pymdownx.magiclink

plugins:
  - rss:
      abstract_chars_count: 160
      date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%Y-%m-%d %H:%M"
      feed_ttl: 1440
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      length: 20
      pretty_print: false
      match_path: ".*"
      url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"
  - monorepo
  - mkdocs-versioning:
      version: "1.0"
  - awesome-pages
  - search
  - progress
  - mkdocs-nav-enhancements
  - autolinks
  - abs-to-rel
  - emailprotect
  - markmap
  - mkdocstrings
  - git-authors
  - mknotebooks:
      enable_default_jupyter_cell_styling: true
      enable_default_pandas_dataframe_styling: true
  - autolink_references:
      autolinks:
        - reference_prefix: AF-
          target_url: https://linear.com/AF-<num>
        - reference_prefix: PROJ-
          target_url: https://jiracloud.com/PROJ-<num>
  #- encryptcontent:
   #   title_prefix: 'HTB'
    #  summary: 'another informational message to encrypted content'
     # placeholder: 'another password placeholder'
      #decryption_failure_message: 'another informational message when decryption fail'
      #encryption_info_message: 'another information message when you dont have acess !'
      #tag_encrypted_page: True
      #global_password: ''#add pass
  - mike:
        # these fields are all optional; the defaults are as below...
        version_selector: true   # set to false to leave out the version selector
        css_dir: css             # the directory to put the version selector's CSS
        javascript_dir: js       # the directory to put the version selector's JS
        canonical_version: null  # the version for <link rel="canonical">; `null`
        # uses the version specified via `mike deploy`
